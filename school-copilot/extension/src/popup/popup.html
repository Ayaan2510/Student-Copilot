<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Co-Pilot</title>
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-content">
        <img src="../assets/icon-32.png" alt="School Co-Pilot" class="header-icon">
        <div class="header-text">
          <h1 class="header-title">School Co-Pilot</h1>
          <p class="header-subtitle">Your educational assistant</p>
        </div>
      </div>
      <button class="settings-btn" id="settingsBtn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"></path>
        </svg>
      </button>
    </header>

    <!-- Status Section -->
    <section class="status-section">
      <div class="status-indicator" id="statusIndicator">
        <div class="status-dot"></div>
        <span class="status-text" id="statusText">Connecting...</span>
      </div>
      
      <div class="class-selector" id="classSelector" style="display: none;">
        <label for="classSelect">Active Class:</label>
        <select id="classSelect">
          <option value="">Select a class...</option>
        </select>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <h3>Quick Actions</h3>
      <div class="action-buttons">
        <button class="action-btn" id="openSidePanelBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="9" x2="15" y2="9"></line>
            <line x1="9" y1="13" x2="15" y2="13"></line>
          </svg>
          Open Assistant
        </button>
        
        <button class="action-btn" id="defineTextBtn" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
          Define Selected
        </button>
        
        <button class="action-btn" id="explainTextBtn" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          Explain Selected
        </button>
      </div>
    </section>

    <!-- Recent Activity -->
    <section class="recent-activity" id="recentActivity" style="display: none;">
      <h3>Recent Questions</h3>
      <div class="activity-list" id="activityList">
        <!-- Recent activities will be populated here -->
      </div>
    </section>

    <!-- Usage Stats -->
    <section class="usage-stats" id="usageStats" style="display: none;">
      <h3>Today's Usage</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-number" id="questionsCount">0</span>
          <span class="stat-label">Questions</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="remainingCount">--</span>
          <span class="stat-label">Remaining</span>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="keyboard-shortcuts">
        <small>
          <kbd>Alt+Shift+C</kbd> Open Assistant
          <br>
          <kbd>Alt+Shift+D</kbd> Define • <kbd>Alt+Shift+E</kbd> Explain
        </small>
      </div>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage" style="display: none;">
      <div class="error-content">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <span id="errorText">An error occurred</span>
      </div>
      <button class="error-close" id="errorClose">×</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

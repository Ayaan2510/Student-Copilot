<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Co-Pilot</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
    }
    
    .popup-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 16px;
    }
    
    .popup-header {
      text-align: center;
      padding-bottom: 16px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .popup-title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #212529;
    }
    
    .popup-subtitle {
      margin: 4px 0 0 0;
      font-size: 14px;
      color: #6c757d;
    }
    
    .popup-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .popup-button {
      padding: 12px 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }
    
    .popup-button:hover {
      background-color: #0052a3;
    }
    
    .popup-button.secondary {
      background-color: #f8f9fa;
      color: #212529;
      border: 1px solid #dee2e6;
    }
    
    .popup-button.secondary:hover {
      background-color: #e9ecef;
    }
    
    .popup-status {
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .status-connected {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status-disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
